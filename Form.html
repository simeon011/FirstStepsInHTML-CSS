<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_form.css">
</head>
<body>
    <form action="person">
        <div class="screen-warning">⚠️ Екранът ви е твърде малък за оптимална визуализация!</div>
        <h2>Person Form</h2>
        <label for="first name">First name</label>
        <input type="name" id="name" name="name" placeholder="Name" required>
        <small>example: Nikolai</small>
        <label for="second name">Second name</label>
        <input type="name" id="name" name="name" placeholder="Name" required>
        <small>example: Vasilev</small>
        <label for="last name">Last name</label>
        <input type="name" id="name" name="name" placeholder="Name" required>
        <small>example: Georgiev</small>
        <label for="date of birth">Date of birth</label>
        <input type="date" id="born" name="born" required>
        <label class="bs" for="b/s">Do you have brother/sister</label>
        <div class="radio">
            <input type="radio" id="radio" name="radior">
            <label for="radio">Yes</label>
            <input type="radio" id="radio" name="radior">
            <label for="radio">No</label>
        </div>
        <label for="numbers">Favorite number</label>
        <input type="number" id="number" name="number">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" pattern=".+@gmail\.com" placeholder="@gmail.com" required>
        <small>example:simeon.golemdzhiev@gmail.com</small>
        <label class="ch" for="animal">Favorite animal</label>
        <div class="checkbox">
            <div>
            <input type="checkbox" id="checkbox" name="dog">
            <label for="checkbox">Dog</label>
            </div>
            <div>
            <input type="checkbox" id="checkbox" name="cat">
            <label for="checkbox">Cat</label>
            </div>
            <div>
            <input type="checkbox" id="checkbox" name="horse">
            <label for="checkbox">Horse</label>
            </div>
            <div>
            <input type="checkbox" id="checkbox" name="dog">
            <label for="checkbox">Dog</label>
            </div>
        </div>
        <label for="info">More information</label>
        <textarea name="information" id="information" rows="5" cols="40"></textarea>
        <button type="submit">Sent</button>
    </form>
</body>
</html>
